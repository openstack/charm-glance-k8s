bundle: kubernetes
applications:

  mysql:
    charm: ch:mysql-k8s
    channel: 8.0/stable
    scale: 1
    trust: false

  # Currently traefik is required for networking things.
  # If this isn't present, the units will hang at "installing agent".
  traefik:
    charm: ch:traefik-k8s
    channel: 1.0/stable
    scale: 1
    trust: true

  traefik-public:
    charm: ch:traefik-k8s
    channel: 1.0/stable
    scale: 1
    trust: true
    options:
      kubernetes-service-annotations: metallb.universe.tf/address-pool=public

  # required for glance
  rabbitmq:
    charm: ch:rabbitmq-k8s
    channel: 3.9/edge
    scale: 1
    trust: true

  keystone:
    charm: ch:keystone-k8s
    channel: yoga/edge
    scale: 1
    trust: true
    options:
      admin-role: admin
    storage:
      fernet-keys: 5M
      credential-keys: 5M
  glance:
    charm: ../../glance-k8s.charm
    scale: 1
    trust: true
    resources:
      glance-api-image: ghcr.io/openstack-snaps/glance-api:2023.1
    storage:
      local-repository: 5G

relations:
- - keystone:identity-service
  - glance:identity-service
- - rabbitmq:amqp
  - glance:amqp

- - traefik:ingress
  - keystone:ingress-internal
- - traefik-public:ingress
  - keystone:ingress-public
- - traefik:ingress
  - glance:ingress-internal
- - traefik-public:ingress
  - glance:ingress-public

- - mysql:database
  - keystone:database

- - mysql:database
  - glance:database
